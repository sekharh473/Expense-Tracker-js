<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Dashboard page</title>
  <!--Bottstrap cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="allpages.css" />
  <link rel="stylesheet" href="expenses.css" />
  <link rel="stylesheet" href="sidebar.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block" id="sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <h1 class="navbar-brand col-sm-3 col-md-2 mr-0" alt="Companyname" id="company-name"
                style="height: 65px; padding-top: 26px">
                Companyname
              </h1>
              <i style="margin-left: 92%" class="fa-solid fa-xmark xmark" onclick="switchSidebar()"></i>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">
                <span data-feather="home"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./expenses.html">
                <span data-feather="file"></span>
                Expenses
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-weight: bold" href="./settings.html">
                Settings
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" id="main-page">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <a>
            <label style="padding-left: 15px" class="inputLabel" onclick="switchSidebar()"><i
                class="fa-solid fa-bars bar_icon" id="bars"></i></label></a>
          <h1 class="h2">Settings</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2"></div>

            <button class="btn btn-sm btn-danger" onclick="logout()">
              logout
            </button>
          </div>
        </div>
        <button type="button" class="btn AddCtgBtn" data-toggle="modal" data-target="#ctgModal" style="
              float: right;
              color: aliceblue;
              font-weight: 700;
              background-color: #6528f7;
            " onclick="newExpAdd(),reset()">
          Add New Category
        </button>

        <!-- table content -->

        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th class="column_catagory text-center">Catagory</th>
                <th class="column_amount text-center">Description</th>
                <th class="column_calculations text-center">
                  No.per <span style="color: rgb(0, 170, 0)">C</span>&<span style="color: red">D</span>
                </th>
                <th class="column_action text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="result" class="w-auto justify-content-center"></tbody>
          </table>
        </div>

        <!-- modal strats from here -->
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="ctgModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="form-inline">
                  <div class="form-group">
                    <label>Adding Category:</label>
                    <input type="text" class="form-control" id="addedcategory" />
                    <label>Any Description:</label>
                    <input type="text" class="form-control" id="adddescription" value="Not Neccessary" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="reset()">
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="addBTN" onclick="validateCtg()">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="./sidebar.js"></script>
  <script src="./settings.js"></script>
  <script src="./logOut.js"></script>
  <script src="./logedin.js"></script>
  <script src="./chart.js"></script>

  <!-- modal script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>

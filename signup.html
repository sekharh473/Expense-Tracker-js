    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
</head>

<body>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4 shadow-lg p-3 mb-5 bg-white rounded" style="width: 800px;">
            <div class="card-body">
                <form class="form-group needs-validation d-flex justify-content-center" novalidate>
                    <div class="form-item col-md-12">
                        <h1 class="d-flex justify-content-center">SignUp page</h1>
                        <div class="form-group">
                            <label for="fname">First Name:</label> <br />
                            <input class="FirstNameInput input form-control col-sm" type="text" id="fname"
                                placeholder="Your First Name" required />
                            <p id="fname-necessary" style="display: none">
                                Please type your first Name*
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name:</label> <br />
                            <input class="LastNameinput form-control col-sm" type="text" id="lname"
                                placeholder="Your Last Name" required />
                            <p id="lname-necessary" style="display: none">
                                Please type your Last Name*
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label> <br />
                            <input class="emailInput input form-control col-sm"  type="email" id="email"
                                placeholder="Email(should be valid)" required />
                            <p id="email-necessary" style="display: none">
                                Email is Necessary*
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label><br />
                            <input class="passwordInput input form-control" type="password" id="password"
                                placeholder="new password(more than 8 char)" required />
                            <p id="password-necessary" style="display: none">
                                Password is Necessary*
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="cpassword">Confirm Password:</label><br />
                            <input class="cpasswordInput input form-control" type="password" id="cpassword"
                                placeholder="(same as given before)" required />
                            <p id="cpassword-necessary" style="display: none">
                                Confirm Your Password*
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="adhaar">Adhaar Number:</label><br />
                            <input class="adhaarInput input form-control" type="number" id="adhaar"
                                placeholder="12 Digit Adhaar no." required />
                            <p id="adhaar-necessary" style="display: none">
                                Type your adhaar no. Please*
                            </p>
                        </div>
                        <br />
                        <div id="buttonsDiv" class="text-right">
                            <button id="register-btn" type="button" class="btn btn-success" onclick="handelregisterbtn()">
                                Register
                            </button>
                            <button id="login-btn" type="button" class="btn btn-primary" onclick="reset()">
                                Clear
                            </button>
                        </div>
                        <br />
                        <div id="buttonsDiv" class="text-right">
                            <a href="login.html">
                                <button id="backtologinpage-btn" type="button" class="btn btn-link" onclick="">
                                    Back to Login
                                </button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
</body>
</html>
